name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check SWA token secret
        run: |
          if [ -z "${{ secrets.BB_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "ERROR: secret BB_STATIC_WEB_APPS_API_TOKEN missing. Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Deploy (upload static files only)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.BB_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: ""
          skip_app_build: true

