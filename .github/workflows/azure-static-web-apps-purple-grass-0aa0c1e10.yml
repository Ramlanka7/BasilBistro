name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Clearer early error if the secret wasn't added (gives friendly log)
      - name: Check for SWA token secret
        run: |
          if [ -z "${{ secrets.BB_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "ERROR: GitHub secret BB_STATIC_WEB_APPS_API_TOKEN is missing. Create it in Settings → Secrets and Variables → Actions."
            exit 1
          else
            echo "Deployment token found."
          fi

      - name: 'Deploy to Azure Static Web Apps (upload static files)'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.BB_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: ""
          app_artifact_location: "."


